<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Running</h1>
          <p>Some text</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Cocktails</h1>
          <p>Some text</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Flowers</h1>
          <p>Some text</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Mountain</h1>
          <p>Some text</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjMyMjQyMjI&ixlib=rb-1.2.1&q=85');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjMyMjQzMTk&ixlib=rb-1.2.1&q=85');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1527661591475-527312dd65f5?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjMyMjQzOTQ&ixlib=rb-1.2.1&q=85');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1528543606781-2f6e6857f318?crop=entropy&cs=srgb&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjMyMjQ2Mzk&ixlib=rb-1.2.1&q=85');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
