<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.unsplash.com/photo-1551609010-477f9e338e99?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjQxMjA4NzU&ixlib=rb-1.2.1&q=80&w=1080"
        alt="home"
        class="content show"
      />
      <img
        src="https://images.unsplash.com/photo-1607169195975-db3a7f42fc34?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjQxMjExNTA&ixlib=rb-1.2.1&q=80&w=1080"
        alt="forest"
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1504681869696-d977211a5f4c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjQxMjEyNTU&ixlib=rb-1.2.1&q=80&w=1080"
        alt="surf"
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1588001832198-c15cff59b078?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyMTc2MDV8MHwxfGFsbHx8fHx8fHx8fDE2MjQxMjEzMTA&ixlib=rb-1.2.1&q=80&w=1080"
        alt="sunset"
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
